<html>
  <head>
    <title>Bruce's Beakers</title>
    <link href='public/css/styles.css' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Bangers" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
    <script src="src/Interface.js"></script>
    <script src="src/Timer.js"></script>
    <script src="src/Beaker.js"></script>
    <script src="src/Puzzle.js"></script>
  <head>

  <body>
    <h1 id="header" class="text-center">Bruce's Beakers
      <a href=#><span id="more-info" class="glyphicon glyphicon-info-sign"></span></a>
    </h1>
    <div id="timer" class="text-center"><span id="time">05:00</span></div>
    <br>
    <div class="container">
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-3 beaker-container">
          <p id="fivelitrebeaker" class="text-center volume"></p>
          <div class="fivelitrebeaker">
            <div class="fivelitrewater"></div>
          </div>
          <div id="buttons-five">
            <button id="fillfive" class="button">
              <span class="glyphicon glyphicon-tint"></span> Fill Up
            </button>
            <button id="emptyfive" class="button">
              <span class="glyphicon glyphicon-trash"></span> Empty
            </button><br>
            <button id="pourfromfive" class="button">
              <span class="glyphicon glyphicon-arrow-right"></span> Pour
            </button>
          </div>
        </div>
        <div class="col-md-3 beaker-container">
          <p id="threelitrebeaker"class="text-center volume"></p>
          <div class="threelitrebeaker">
            <div class="threelitrewater"></div>
          </div>
          <div id="buttons-three">
            <button id="fillthree" class="button">
              <span class="glyphicon glyphicon-tint"></span> Fill Up
            </button>
            <button id="emptythree" class="button">
              <span class="glyphicon glyphicon-trash"></span> Empty
            </button><br>
            <button id="pourfromthree" class="button">
              <span class="glyphicon glyphicon-arrow-left"></span> Pour
            </button>
          </div>
        </div>
        <div class="col-md-3"></div>
      </div>
    </div>
    <p id="game"><p>

    <div id=infopopup class=popup>
      <div id=infopopup-content class="text-center">
        <h3>Instructions</h3>
        <button id="close" type="button">Close</button>
      </div>
    </div>

    <div id=winpopup class=popup>
      <div id=winpopup-content class="text-center">
        <h2>You Win!</h2>
        <h3>What a legend. You solved the puzzle, defused the bomb and saved
        thousands of lives. </h3>
        <button id="restart" type="button">Try Again</button>
      </div>
    </div>

    <div id=losepopup class=popup>
      <div id=losepopup-content class="text-center">
        <h2>Out of Time!</h2>
        <h3>You weren't able to complete the task. The bomb has exploded.</h3>
        <button id="restart" type="button">Try Again</button>
      </div>
    </div>

  <body>
</html>
